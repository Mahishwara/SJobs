<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Демо Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/docs/js/script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
    <a class="navbar-brand" href="/">Стажировка без проблем</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" >
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle " id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Студенту
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/find_vacancies">Поиск вакансий</a></li>
              <li><a class="dropdown-item" href="/my_applications">Мои заявки</a></li>
              <li><a class="dropdown-item" href="/calendar">Календарь собеседований</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Работодателю
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/vacancies/">Управление вакансиями</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Личный кабинет
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" onclick="profileFunction(event)">Профиль</a></li>
              <li><a class="dropdown-item" href="#">Сообщения</a></li>
              <li><a class="dropdown-item" href="/my_feedbacks">Мои отзывы</a></li>
              <li><a class="dropdown-item" href="/feedbacks_about_me">Отзывы обо мне</a></li>
              <li><a class="dropdown-item" onclick="logoutFunction(event)">Выйти из аккаунта</a></li>
            </ul>
          </li>
      </ul>
    </div>
    </div>
    </nav>
    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>
</html>
