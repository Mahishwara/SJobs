{% extends "base.html" %}
{% block content %}
<div class="container">
    <p class="text-center fs-1">Регистрация</p>
    <form class="row g-3 justify-content-center" id="registration-form" novalidate>
        <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-4">
            <label for="phone_number" class="form-label">Номер телефона</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>

        <div class="col-md-6" >
            <label for="password" class="form-label">Пароль</label>
            <input type="text" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid gap-1 col-12 mx-auto">
            <button class="btn btn-primary" type="submit" onclick="regFunction(event)">Зарегистрировать</button>
        </div>
    </form>
</div>
{% endblock %}
